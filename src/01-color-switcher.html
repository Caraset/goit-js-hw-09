<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p>
      <a
        style="
          display: inline-block;
          background: #fff;
          border: 2px solid #000;
          padding: 15px;
          border-radius: 5px;
          cursor: pointer;
          font-weight: 700;
          letter-spacing: 0.04em;
        "
        href="index.html"
        >Go back</a
      >
    </p>

    <div style="text-align: center">
      <button
        style="
          background: #fff;
          border: 2px solid #000;
          padding: 15px;
          border-radius: 5px;
          cursor: pointer;
          font-weight: 700;
          letter-spacing: 0.04em;
        "
        type="button"
        data-start
      >
        Start
      </button>
      <button
        style="
          background: #fff;
          border: 2px solid #000;
          padding: 15px;
          border-radius: 5px;
          cursor: pointer;
          font-weight: 700;
          letter-spacing: 0.04em;
        "
        type="button"
        disabled
        data-stop
      >
        Stop
      </button>
    </div>

    <script src="js/01-color-switcher.js"></script>
  </body>
</html>
